<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Facebook</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Dancing+Script&family=EB+Garamond:wght@500&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet"> 
    <link rel="shortcut icon" href="/Images/fav-icon.ico?" type="image/x-icon">
</head>

<body>
    <div class="head-container">
        <div class="main-container">
            <div class="img">
                <img src="Images/Facebook.png" alt="">
            </div>
            <div class="login-card">
                <h3>Log in to Facebook</h3>
                <div class="confidential-container">
                    <input type="text" placeholder="Email address or phone number">
                    <input type="password" placeholder="Password">
                    <button class="btn">Log In</button>
                </div>
                <div class="forget-signup-container">
                    <a href="#">Forgotten Account?</a>
                    <a href="#">Sign up for Facebook</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
